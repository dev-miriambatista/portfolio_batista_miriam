        <script>
            const icons = document.getElementById('icons');
            const burguer = document.getElementById('burguer');
        
            function mudouTamanho() {
                if (window.innerWidth >= 768) {
                    menu.style.display = 'block';  // Mostra os ícones no desktop
                } else {
                    menu.style.display = 'none';   // Oculta os ícones em telas pequenas
                }
            }
        
            function clickMenu() {
                // Obtém o valor real da propriedade display usando getComputedStyle
                const displayStyle = window.getComputedStyle(menu).display;
                
                if (displayStyle === 'block') {
                    menu.style.display = 'none'; // Oculta o menu ao clicar se estiver visível
                } else {
                    menu.style.display = 'block'; // Exibe o menu ao clicar se estiver oculto
                }
            }
        
            window.onload = () => {
                mudouTamanho(); // Chama a função quando a página carrega para ajustar a visibilidade
            };
        
            window.onresize = () => {
                mudouTamanho(); // Chama a função sempre que a janela for redimensionada
            };
        </script>
